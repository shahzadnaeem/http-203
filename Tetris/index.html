<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="custom.css">
    <script type="module" src="utils.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <header>
        <h1>Tetris</h1>
        <div id="controls">
            <button id="reset">Reset</button>
            <button id="pause">Pause</button>
        </div>
    </header>
    <main id="main">
        <div id="board">
        </div>
        <div id="info">
            <h1>Tetris*</h1>
            <div id="stats">
                <h2 id="highScore">High Score</h2>
                <h2 id="playTime">Play Time</h2>
                <h2 id="score">Score</h2>
                <div id="extraInfo"></div>
                <h2 id="next">Next</h2>
            </div>
            <div id="nextBoard"></div>
            <h2>Shape Stats</h2>
            <div id="shapeStats"></div>
            <div id="instructions">
                <h2>⇧ - Rotate, ⇩ - Down</h2>
                <h2>⇦ - Left, ⇨ - Right</h2>
                <h2>"X" - Cheat (perhaps)</h2>
                <h2>"Space" - Drop</h2>
                <h2>"Enter" - New Game</h2>
            </div>
            <div id="demoBoard"></div>
        </div>
    </main>
    <footer id="clock">D/M/Y HH:MM:SS</footer>
</body>

</html>
