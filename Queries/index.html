<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queries</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="custom.css">
    <script type="module" src="utils.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <header>
        <h1>Queries</h1>
        <h2 id="subheading">...sub heading...</h2>
        <div id="controls" class="controls">
            <button id="reset">Reset</button>
            <span class="control-sep"></span>
            <input type="checkbox" name="check1" id="check1">
            <label for="check1">Red Box</label>
            <span class="control-sep"></span>
            <span id="app-status" class="app-status">‚óè</span>
        </div>
    </header>
    <main id="main" class="main">
        <div id="media-bar" class="media-bar">
            <div class="width1"></div>
            <div class="width2"></div>
            <div class="width3"></div>
            <div class="width4"></div>
            <div class="width5"></div>
            <div class="width6"></div>
        </div>
        <div id="app" class="app">
            <div id="app-tl" class="app-tl"></div>
            <div class="app-hd">Header</div>
            <div class="app-ls">Left Side</div>
            <div class="app-ap">
                App - This demo shows tracking of the screen size via media queries. No changes are being made to the
                CSS
                Grid layout as would normally be the case.
            </div>
            <div class="app-rs">Right Side</div>
            <div class="app-fc">Footer</div>
        </div>
    </main>
    <footer id="clock">D/M/Y HH:MM:SS</footer>
</body>

</html>
