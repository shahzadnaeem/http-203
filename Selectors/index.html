<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <main>
        <h1>Selectors</h1>
        <div>
            <span>Just some text...</span>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <p>Paragraph 3</p>
        </div>

        <div>
            <span>Just some text...</span>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <p>Paragraph 3</p>
        </div>

        <div class="even">
            <span>Just some text...</span>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <p>Paragraph 3</p>
        </div>

        <div class="odd">
            <span>Just some text...</span>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <p>Paragraph 3</p>
        </div>

        <main>
            <article>
                <p>Paragraph 1</p>
                <p>Paragraph 2</p>
                <p>Paragraph 3</p>
            </article>

            <article>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </article>
        </main>
    </main>
</body>

</html>
